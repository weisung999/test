<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../public/bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../public/fontawesome/css/all.css">
    <script src="../public/lib/jquery-3.4.1.js"></script>
    <script src="../public/bootstrap-4.4.1-dist/js/bootstrap.bundle.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                </ul>
            </nav>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">姓名</th>
            <th scope="col">電郵</th>
            <th scope="col">手機</th>
            <th scope="col">生日</th>
            <th scope="col">住址</th>
        </tr>
        </thead>
        <tbody id="tBody">
        </tbody>
    </table>
</div>

<script>
    const dataRowFn = (obj)=>{
        return `
            <tr>
                <td>${obj.sid}</td>
                <td>${obj.name}</td>
                <td>${obj.email}</td>
                <td>${obj.mobile}</td>
                <td>${obj.birthday}</td>
                <td>${obj.address}</td>
            </tr>`;
    };

    const paginationItemFn = (obj)=>{
        // page: 頁碼, active: 當頁 'active' or ''
        return `
            <li class="page-item ${obj.active}">
                <a class="page-link" href="javascript:changePage(${obj.page})">${obj.page}</a>
            </li>
        `;
    };

    function changePage(page){
        fetch('http://localhost:3000/address-book/list/' + page,
            {
                credentials: 'include'
            })
            .then(r=>r.json())
            .then(obj=>{
                console.log(obj);
                if(obj.success===false){
                    return;
                }
                let str = '';
                for(let i of obj.rows){
                    str += dataRowFn(i);
                }
                tBody.innerHTML = str;

                str = '';
                for(let i=1; i<= obj.totalPages; i++ ){
                    str += paginationItemFn({
                        page: i,
                        active: i===obj.page ? 'active' : ''
                    });
                }
                document.querySelector('.pagination').innerHTML = str;
            })
    }
    changePage(1); // 第一次進來直接呼叫
</script>
</body>
</html>
