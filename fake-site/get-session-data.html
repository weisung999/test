<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="getData()">get data</button>
<div id="info"></div>
</body>

<script>
    function getData(){
        fetch('http://localhost:3000/try-session',{
            credentials: 'include'
        })
        .then(r=>r.json())
        .then(obj=>{
            console.log(obj);
            info.innerHTML = obj.my_var;
        })
    }
</script>
</html>
